{% extends 'base.html' %}

{% block title %}
Post Issue
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/css/post_issue.css">
    <!-- Import configuration -->
    <script src="/static/ueditor/ueditor.config.js"}></script>
    <!-- Import editor src code -->
    <script src="/static/ueditor/ueditor.all.min.js"}></script>
{% endblock %}

{% block content %}
<div class="post_issue_content">
    <div class="page-header" id="page_header">
      <h1>Post Issue<small>Post issue</small></h1>
    </div>
    <form class="post_issue_form" method="post">
        <div class="form-group" id="issue_titile_div">
            <input type="text" class="form-control" name="title" id="inputEmail3" placeholder="Please input title">
        </div>
        <div class="ueditor_div">
            <script id="editor" type="text/plain">
                {% if input %}
                {{input}}
                {% else %}
                Please input your post!
                {% endif %}
            </script>
        </div>
        <div id="post_issue_butt">
          <button type="submit" class="btn btn-default">Post Issue</button>
        </div>
        <div id="post_issue_debug_butt">
            <button type="button" class="btn btn-default" onclick="location.href='{{ url_for('auto_review') }}'">Auto Review</button>
        </div>

        <label for="lang">Language</label>
            <select name="languages" id="lang">
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="golang">Golang</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="C++">C++</option>
                <option value="erlang">Erlang</option>
            </select>
    </form>
</div>

<!-- Instantiated editor -->
<script type="text/javascript">
    var editor = UE.getEditor('editor');
</script>
{% endblock %}

{% block post_issue_class %}
active
{% endblock %}
